  <div class="container">
    <form id="basic-form" action="" method="post">

      <h1>Registro </h1>

      <div class="col-6">
        <label for="nameInput" class="form-label" >Nombre</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Escribe tu Nombre">
      </div>

      <div class="col-6">
        <label for="lnameInput" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lnameInput" placeholder="Escribe tu Apellido">
      </div>

      <div class="col-6">
        <label for="emailInput" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu E-mail">
      </div>

      <div class="col-6">
        <label for="inputrut" class="form-label">Rut:</label>
        <input type="text" class="form-control" id="inputrut" placeholder="Escribe tu rut">
      </div>

      <div class="col-6">
        <label for="inputPas" class="form-label">contraseña</label>
        <input type="password" class="form-control" id="inputPas" placeholder="Escribe tu contraseña">
      </div>

      <div class="col-6">
        <label for="inputrePas" class="form-label"> Repita contraseña</label>
        <input type="password" class="form-control" id="inputrePas" placeholder="Reescribe tu contraseña">

      </div>

      <div class="col-4">
        <label for="inputAdress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAdress" placeholder="Ingrese su Dirección">
      </div>

      <div class="col-4">
        <label for="inputRegión" class="form-label">Región</label>
        <input type="text" class="form-control" id="inputRegión" placeholder="Ingrese su Región">
      </div>


      <div class="col-4">
        <label for="inputCiudad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="inputEdad" placeholder="Ingrese su Edad">
      </div>

      <div class="col-4">
        <label for="inputComuna" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="inputComuna" placeholder="Ingrese su Comuna">
      </div>

      <div class="col-4">
        <label for="inputndept" class="form-label">N° Dept/ oficina / otro dato(si aplica)</label>
        <input type="text" class="form-control" id="inputndept" placeholder="Ingrese N° Dept/ oficina / otro dato">
      </div>

      <div class="col-4">
        <label for="inputcontact" class="form-label">Numero de contacto</label>
        <input type="number" class="form-control" id="inputcontact" placeholder="Ingrese su Numero de contacto">

      </div>

      <div class="col-6">
        <input type="checkbox" id="checkTerms" class="form-check-input" required>
        <label for="checkTerms" class="form-check-label">Acepto los terminos y codiciones </label>
      </div>

      <div>
        <input class="submit" type="submit" value="SUBMIT">
      </div>
