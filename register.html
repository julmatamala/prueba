	<main>
		<form action="" class="formulario" id="basic-form" novalidate>
			<!-- Grupo: rut -->
			<div class="formulario__grupo" id="grupo__rut">
				<label for="rut" class="formulario__label">Rut</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="rut" id="rut" placeholder="xxxxxxxx-x">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: nombre -->
			<div class="formulario__grupo" id="grupo__nombre">

				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juana">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">

				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="contrasena" id="contrasena">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Contraseña 2 -->
			<div class="formulario__grupo" id="grupo__password2">
				<label for="password2" class="formulario__label">Repetir Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="contrasenaconfirmar" id="contrasenaconfirmar">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>
      
      			<!-- Grupo: Direccion -->
			<div class="formulario__grupo" id="grupo__Dirección">
				<label for="Direccion" class="formulario__label">Direccion</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Direccion" id="Direccion" placeholder="Siempre viva 485">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Edad -->
			<div class="formulario__grupo" id="grupo__Edad">
				<label for="telefono" class="formulario__label">Edad</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="edad" id="edad" placeholder="99">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo" id="grupo__telefono">

				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Genero -->

				 </p>

			</div>
			<!-- Grupo: email -->

<script>
/* no caracteres raros en el nombre*/
	var inputn = document.getElementById("nombre");
	inputn.addEventListener("keypress", function(event) {
	  var valor = inputn.value + String.fromCharCode(event.keyCode);
	  var regex = /^[a-zA-Z\s]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>

<script>
	/* formato del rut*/
	var input = document.getElementById("rut");
	input.addEventListener("keypress", function(event) {
	  var valor = input.value + String.fromCharCode(event.keyCode);
	  var regex = /^[kK0-9-]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>
