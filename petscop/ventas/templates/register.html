{% extends "index.html" %}
{% load static %}

{% block content %}
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
crossorigin="anonymous">
<script src="{% static 'repositorio/css/estilos.css' %}"></script>

<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="{% static 'repositorio/js/repo.js' %}"></script>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>


  <main>
	<form method="POST" class="formulario" id="basic-form" novalidate>
		{% csrf_token %}

		<label for="rut">Rut de usuario:</label>
		<input type="text" name="rut" id = "rut" required>
		
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre" id = "nombre" required>
		
		<label for="apellido_paterno">Apellido Paterno:</label>
		<input type="text" name="apellido_paterno"  id = "apellido_paterno" required>
		
		<label for="telefono">Teléfono:</label>
		<input type="text" name="telefono"  id = "telefono" required>
		
		<label for="email">Email:</label>
		<input type="email" name="email"  id = "email" required>
		
		<label for="direccion">Dirección:</label>
		<input type="text" name="direccion"  id = "direccion" required>
		
		<label for="edad">Edad:</label>
		<input type="number" name="edad"   id = "edad" required>
		
		<label for="contraseña">Contraseña:</label>
		<input type="text" name="contraseña"  id = "contraseña" required>
		
		<input type="submit" value="Enviar">
	
			</form>
   </main>
		

	
	<script>
/* no caracteres raros en el nombre*/
	var inputn = document.getElementById("nombre");
	inputn.addEventListener("keypress", function(event) {
	  var valor = inputn.value + String.fromCharCode(event.keyCode);
	  var regex = /^[a-zA-Z\s]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>
	<script>
	/* formato del rut*/
	var input = document.getElementById("rut");
	input.addEventListener("keypress", function(event) {
	  var valor = input.value + String.fromCharCode(event.keyCode);
	  var regex = /^[kK0-9-]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>
	<script>
		const boton = document.getElementById("cambiarFondo");
const formulario = document.querySelector(".formulario");

boton.addEventListener("click", function() {
  formulario.classList.toggle("night-mode");
});

	</script>
	<script src="{% static 'repositorio/js/darkmode.js' %}"></script>
	<script src="{% static 'repositorio/js/repo.js' %}"></script>


	{% endblock %}
