
{% extends "index.html" %}

{% load static %}

{% block content %}



		<main>
			<form action="" class="formulario" id="basic-form" novalidate>
				<!-- Grupo: rut -->
				<div class="formulario__grupo" id="grupo__rut">
					<label for="rut" class="formulario__label">Rut</label>
					<div class="formulario__grupo-input">
						<input type="text" class="formulario__input" name="rut" id="rut"
							placeholder="xxxxxxxx-x">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: nombre -->
				<div class="formulario__grupo" id="grupo__nombre">
					<label for="nombre" class="formulario__label">Nombre</label>
					<div class="formulario__grupo-input">
						<input type="text" class="formulario__input" name="nombre" id="nombre"
							placeholder="Juana">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>
					<!-- Grupo: nombre -->
								<div class="formulario__grupo" id="grupo__apellido_paterno">
									<label for="apellido_paterno" class="formulario__label">apellido_paterno</label>
									<div class="formulario__grupo-input">
										<input type="text" class="formulario__input" name="apellido_paterno" id="apellido_paterno"
											placeholder="Boy">
										<i class="formulario__validacion-estado fas fa-times-circle"></i>
									</div>
								</div>
				

				<!-- Grupo: Contraseña -->
				<div class="formulario__grupo" id="grupo__password">
					<label for="password" class="formulario__label">Contraseña</label>
					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input" name="contrasena"
							id="contrasena">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: Contraseña 2 -->
				<div class="formulario__grupo" id="grupo__password2">
					<label for="password2" class="formulario__label">Repetir Contraseña</label>
					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input"
							name="contrasenaconfirmar" id="contrasenaconfirmar">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: Direccion -->
				<div class="formulario__grupo" id="grupo__Dirección">
					<label for="Direccion" class="formulario__label">Direccion</label>
					<div class="formulario__grupo-input">
						<input type="text" class="formulario__input" name="Direccion"
							id="Direccion" placeholder="Siempre viva 485">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: Edad -->
				<div class="formulario__grupo" id="grupo__Edad">
					<label for="telefono" class="formulario__label">Edad</label>
					<div class="formulario__grupo-input">
						<input type="number" class="formulario__input" name="edad" id="edad"
							placeholder="99">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: Teléfono -->
				<div class="formulario__grupo" id="grupo__telefono">
					<label for="telefono" class="formulario__label">Teléfono</label>
					<div class="formulario__grupo-input">
						<input type="number" class="formulario__input" name="telefono"
							id="telefono" placeholder="4491234567">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>

				<!-- Grupo: Genero -->
				<div class="formulario__grupo" id="grupo__Genero">
					<label for="Genero" class="formulario__label">Genero</label>
					<p><label for="Genero_opciones" class="formulario__label">Selecione el Genero:</label> 
						<select name="Genenero" id="Genenero">
							<option></option>
							<option>Masculino</option>
							<option>femenino</option>
							<option>Otro</option>
						</select>
					</p>

				</div>
				<!-- Grupo: email -->
				<div class="formulario__grupo" id="grupo__email">
					<label for="email" class="formulario__label">E-mail</label>
					<div class="formulario__grupo-input">
						<input type="email" class="formulario__input" name="email" id="email">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
				</div>



				<div class="formulario__mensaje" id="formulario__mensaje">
					<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor
						rellena el formulario correctamente. </p>
				</div>

				<div class="formulario__grupo formulario__grupo-btn-enviar">
					<button type="submit" class="formulario__btn" id="enviar" name="enviar">
						<span>Registrarse</span>
					</button>
				</div>


			</form>

		</main>

	<script>

/* no caracteres raros en el nombre*/
	var inputn = document.getElementById("nombre");
	inputn.addEventListener("keypress", function(event) {
	  var valor = inputn.value + String.fromCharCode(event.keyCode);
	  var regex = /^[a-zA-Z\s]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>
	<script>
	/* formato del rut*/
	var input = document.getElementById("rut");
	input.addEventListener("keypress", function(event) {
	  var valor = input.value + String.fromCharCode(event.keyCode);
	  var regex = /^[kK0-9-]*$/; 

	  if (!regex.test(valor)) {
		event.preventDefault(); 
	  }
	});
  </script>
	<script>
		const boton = document.getElementById("cambiarFondo");
const formulario = document.querySelector(".formulario");

boton.addEventListener("click", function() {
  formulario.classList.toggle("night-mode");
});

	</script>
  {% endblock %}
